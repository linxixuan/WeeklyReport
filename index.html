<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html;charset=utf-8">
        <title>weekly report</title>
        <link rel="stylesheet" href="static/css/font-awsome/css/font-awesome.min.css">
        <link href="static/css/base.css" rel="stylesheet">
        <script src="static/js/jQuery.js"></script>
        <script src="static/js/base.js"></script>
    </head>
    <body>
        <div class="header"></div>
        <div class="content">
            <div class="editer sect">
                <h2 class="sect__title">Editer
                    <span class="description">put information into blank</span>
                </h2>
                <div class="sect__body">
                    <div class="title group">
                        <label class="name">Title:</label>
                        <input type="text" class="input" placeholder="input task's title"/>
                    </div>
                    <div class="progress group">
                        <label class="name">Progress:</label>
                        <input type="text" class="input" placeholder="input task's progress by percentege form"/>
                    </div>
                    <div class="type group">
                        <label class="name">Type:</label>
                        <input type="text" class="input" placeholder="input task's type(function/bugfix/agile/promotion)"/>
                    </div>
                    <div class="description group">
                        <label class="name">Description(*):</label>
                        <textarea class="input" placeholder="input description to help others understand this task"></textarea>
                    </div>
                    <a class="add-record btn" href="javascript:void(0);">添加</a>
                </div>
            </div>
            <div class="viewer sect">
                <h2 class="sect__title">Viewer
                    <span class="description">celect the information you want to generate</span>
                </h2>
                <div class="sect__body">
                    <div class="completed container">
                        <h3 class="container__title"><i class="fa fa-check-square-o"></i>本周回顾：</h3>
                    </div>
                    <div class="plan container">
                        <h3 class="container__title"><i class="fa fa-pencil"></i>下周计划回顾：</h3>
                    </div>
                    <div class="refrection container">
                        <h3 class="container__title"><i class="fa fa-heart"></i>感想：</h3>
                    </div>
                </div>
            </div>
            <!-- 这里有向左箭头的竖条 -->
            <div class="result" style="display:none;">
            </div>
        </div>
        <div class="footer"></div>
    </body>
    <script type="text/x-template" id="list-item-markup">
        <div class="list__item">
            <p class="head">
                <span class="title">*</span>
                <span class="progress">*</span>
                <a href="javascript:void(0);" class="J-delete controls"><i class="fa fa-minus-square"></i></a>
                <a href="javascript:void(0);" class="J-edit controls"><i class="fa fa-edit"></i></a>
            </p>
            <p class="body"><span class="description">*</span><span class="type">*</span></p>
        </div>
    </script>
</html>
